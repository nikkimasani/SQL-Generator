  .btn{border:1px solid var(--border);background:#0a1126;color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}

  .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
  .hint{color:var(--muted);font-size:12px}
  .empty{opacity:.9;color:var(--muted);padding:18px 0}
  @media(max-width:900px){.controls{grid-template-columns:1fr 1fr}.grid2{grid-template-columns:1fr}.row{grid-template-columns:180px 1fr auto}}

function uniq(a){return [...new Set(a)]}
function norm(s){return (s??'').toString().trim()}
function show(v){return (v===null||v===undefined||v==='') ? 'â€”' : v}
function copy(s){navigator.clipboard.writeText(s||"")}

const clients = uniq(DATA.map(r=>norm(r["Client Code"]))).filter(Boolean).sort();
const products = uniq(DATA.map(r=>norm(r["Product"]))).filter(Boolean).sort();
const clientSel=document.getElementById('client');
const productSel=document.getElementById('product');
const refreshSel=document.getElementById('refresh');
const searchInput=document.getElementById('search');
const resultsEl=document.getElementById('results');
const matchCount=document.getElementById('matchCount');

for(const c of clients){const o=document.createElement('option');o.value=c;o.textContent=c;clientSel.appendChild(o)}
for(const p of products){const o=document.createElement('option');o.value=p;o.textContent=p;productSel.appendChild(o)}

function row(label, val, copyVal){
  const vShow = show(val);
  const vCopy = (copyVal ?? val ?? "").toString().replace(/"/g,'&quot;');
  return `<div class="row"><div class="key">${label}</div><div class="value">${vShow}</div><button class="btn" data-copy="${vCopy}">Copy</button></div>`;
}

function card(rec){
  const rt=refreshSel.value;
  const tgt = rt==="PRD>DEV" ? "DEV" : rt==="PRD>UAT" ? "UAT" : null;

  const lines=[];
  lines.push(`<div class="card">`);
  lines.push(`<div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:10px;">
    <div><div style="font-weight:700;font-size:18px;">${show(rec["Customer"])}</div>
    <div class="hint">Client ${show(rec["Client Code"])} â€¢ ${show(rec["Product"])} ${rt?`â€¢ <strong>${rt}</strong>`:""}</div></div>
    <div class="pill">${show(rec["Hosted by"])}</div></div>`);

  // Database Information (exact template labels)
  const prdName = rec["PRD Database Name"] ?? "";
  const prdSrv  = rec["PRD Database Server"] ?? "";
  const tgtName = tgt ? (rec[tgt + " Database Name"] ?? "") : "";
  const tgtSrv  = tgt ? (rec[tgt + " Database Server"] ?? "") : "";

  lines.push(`<div class="section-title">Database Information</div>`);
  lines.push(row("Source Database Name or FTP Information", prdName, prdName));
  lines.push(row("Source Database Server", prdSrv, prdSrv));
  if(tgt){
    lines.push(row("Target Database Name or FTP Information", tgtName, tgtName));
    lines.push(row("Target Database Server", tgtSrv, tgtSrv));
  }

  // Customer Status + Source Information
  lines.push(`<div class="grid2" style="margin-top:10px;">`);
  const left=[]; const right=[];
  left.push(`<div class="section-title">Customer Status</div>`);
  left.push(row("Status of Customer Environment", rec["Status of Customer Environment"]));
  left.push(row("QCloud 1.0 or 1.5 (HD)", rec["Hosted by"]));

  right.push(`<div class="section-title">Source Information</div>`);
  right.push(row("Customer", rec["Customer"]));

  lines.push(`<div>${left.join("")}</div><div>${right.join("")}</div></div>`);

  // Environment and Product Information (hide env rows when blank)
  const envRows=[];
  envRows.push(`<div class="section-title">Environment and Product Information</div>`);
  if(rec["PRD Environment Name"]) envRows.push(row("PRD Environment Name", rec["PRD Environment Name"]));
  if(rec["DEV Environment Name"]) envRows.push(row("DEV Environment Name", rec["DEV Environment Name"]));
  if(rec["UAT Environment Name"]) envRows.push(row("UAT Environment Name", rec["UAT Environment Name"]));
  envRows.push(row("Core Version", rec["Core Version"]));
  envRows.push(row("Release/Build Version", rec["Release/Build"]));
  lines.push(`<div class="card" style="margin-top:12px;">${envRows.join("")}</div>`);

  lines.push(`</div>`);
  return lines.join("\n");
}

function allSelected(){return refreshSel.value && clientSel.value && productSel.value;}

function render(){
  const cc=clientSel.value, prod=productSel.value, q=searchInput.value.trim().toLowerCase();
  if(!allSelected()){ resultsEl.innerHTML = `<div class="empty">Choose a Refresh Type, Client Code, and Product to see results.</div>`; matchCount.textContent = "0 match"; return; }
  let list = DATA.slice().filter(r=>norm(r["Client Code"])===cc && norm(r["Product"])===prod);
  if(q) list = list.filter(r=>Object.values(r).some(v=>(v??"").toString().toLowerCase().includes(q)));
  list.sort((a,b)=> (norm(a["Customer"])||"").localeCompare(norm(b["Customer"])||""));
  resultsEl.innerHTML = list.length ? list.map(card).join("\n") : `<div class="card"><div class="hint">No matches. Adjust your filters.</div></div>`;
  matchCount.textContent = `${list.length} ${list.length===1?'match':'matches'}`;
  resultsEl.querySelectorAll('button.btn').forEach(btn=>{btn.addEventListener('click',()=>{const val = btn.getAttribute('data-copy').replace(/&quot;/g,'"'); copy(val); btn.textContent="Copied!"; setTimeout(()=>btn.textContent="Copy",1200);});});
}

[refreshSel, clientSel, productSel].forEach(el=>el.addEventListener('change',render));
searchInput.addEventListener('input',render);
render();
</script>
