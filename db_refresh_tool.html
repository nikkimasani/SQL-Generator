<style>
  :root { --bg:#0b1020; --card:#121a33; --muted:#8ea0c8; --text:#e9eefb; --accent:#7aa2ff; --border:#263254; --ok:#2ecc71 }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:linear-gradient(180deg,#0b1020 0%,#0c1430 100%);min-height:100vh}
  .container{max-width:1200px;margin:24px auto;padding:16px}
  .header{display:flex;align-items:center;gap:8px;justify-content:space-between;margin-bottom:10px}
  .pill{display:inline-block;padding:4px 10px;border-radius:20px;border:1px solid var(--border);color:var(--muted);font-size:12px}
  .controls{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;margin-bottom:12px}
  label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  select,input[type=text]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0f1832;color:var(--text);outline:none}
  .hint{background:rgba(122,162,255,.12);border:1px solid var(--border);padding:12px 16px;border-radius:12px;margin-bottom:12px;font-size:14px;color:var(--muted)}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;margin-top:12px;box-shadow:0 15px 30px rgba(0,0,0,.25);position:relative}
  .badge{position:absolute;right:16px;top:16px}
  .section-title{font-weight:800;margin:12px 0 8px 0;font-size:14px;letter-spacing:.3px}
  .group{border:1px solid var(--border);border-radius:12px;padding:12px;margin-bottom:12px;background:#0f1730}
  .row{display:grid;grid-template-columns:320px 1fr auto;align-items:center;gap:10px;margin-bottom:8px}
  .key{color:var(--muted);font-size:12px}
  .value{font-size:14px;word-break:break-word}
  .btn{border:1px solid var(--border);background:#0a1126;color:var(--text);padding:6px 10px;border-radius:10px;cursor:pointer;transition:all .2s ease}
  .btn.sm{padding:4px 8px;font-size:12px}
  .btn:hover{border-color:var(--accent)}
  .btn.ok{border-color:var(--ok);color:var(--ok);background:#0e1f1a}
  .empty{opacity:.9;color:var(--muted);padding:6px 0}
  /* Toast */
  .toast-wrap{position:fixed;top:16px;right:16px;display:flex;flex-direction:column;gap:8px;z-index:9999}
  .toast{background:#101c34;border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:10px;box-shadow:0 10px 24px rgba(0,0,0,.35);opacity:0;transform:translateY(-6px);transition:opacity .2s, transform .2s}
  .toast.show{opacity:1;transform:translateY(0)}
  @media(max-width:1000px){.controls{grid-template-columns:1fr 1fr} .row{grid-template-columns:180px 1fr auto}}
</style>
</head>

<div class="toast-wrap" id="toastWrap" aria-live="polite" aria-atomic="true"></div>

</div>

// Toast + button confirmation
function showToast(msg){
  const wrap = document.getElementById('toastWrap');
  const el = document.createElement('div');
  el.className = 'toast';
  el.textContent = msg;
  wrap.appendChild(el);
  requestAnimationFrame(()=> el.classList.add('show'));
  setTimeout(()=>{
    el.classList.remove('show');
    setTimeout(()=> el.remove(), 200);
  }, 1400);
}

async function copyFromButton(btn, value){
  try{
    await navigator.clipboard.writeText(value || '');
    const old = btn.textContent;
    btn.classList.add('ok');
    btn.textContent = '✓ Copied';
    showToast('Copied to clipboard');
    setTimeout(()=>{
      btn.classList.remove('ok');
      btn.textContent = old;
    }, 1100);
  }catch(e){
    showToast('Copy failed');
  }
}

// Normalize OGsql for consistency
function normProduct(p){ return String(p||"").trim().toLowerCase().replace(/\s+/g,""); }
function displayProduct(p){ return normProduct(p)==="ogsql" ? "OGsql" : (p||""); }
function uniq(list){ return Array.from(new Set(list.filter(Boolean))).sort((a,b)=>String(a).localeCompare(String(b))); }

const refreshSel = document.getElementById('refresh');
const clientSel = document.getElementById('client');
const productSel = document.getElementById('product');
const searchInput = document.getElementById('search');
const guard = document.getElementById('guard');
const results = document.getElementById('results');

// Populate dropdowns
const clients = uniq(DATA.map(r => r["Client Code"]));
const products = uniq(DATA.map(r => displayProduct(r["Product"])));
for (const c of clients) clientSel.insertAdjacentHTML('beforeend', `<option>${c}</option>`);
for (const p of products) productSel.insertAdjacentHTML('beforeend', `<option>${p}</option>`);

// Helpers
function rowHTML(k, v){
  const val = v == null ? "" : String(v);
  const disabled = !val ? 'disabled' : '';
  return `<div class="row">
    <div class="key">${k}</div>
    <div class="value">${val || "<span class='empty'>None</span>"}</div>
    <div><button class="btn" ${disabled} onclick="copyFromButton(this, '${String(val).replace(/'/g, "\\'")}')">Copy</button></div>
  </div>`;
}

function equalsProduct(recValue, selectedDisplay){
  const a = normProduct(recValue);
  const b = normProduct(selectedDisplay);
  return a === b;
}

function match(rec, needle){
  if (!needle) return true;
  const n = needle.toLowerCase();
  return Object.values(rec).some(v => v && String(v).toLowerCase().includes(n));
}

// Section builders with 1:1 labels
function databaseInformation(rec, ref){
  const srcName = rec["PRD Database Name"] || "";
  const srcServ = rec["PRD Database Server"] || "";
  const tgtEnv = ref === "PRD>DEV" ? "DEV" : "UAT";
  const tgtName = rec[`${tgtEnv} Database Name`] || "";
  const tgtServ = rec[`${tgtEnv} Database Server`] || "";

  let html = `<div class="group"><div class="section-title">Database Information</div>`;
  html += rowHTML("Source Database Name or FTP Information", srcName);
  html += rowHTML("Source Database Server", srcServ);
  html += rowHTML("Target Database Name or FTP Information", tgtName);
  html += rowHTML("Target Database Server", tgtServ);
  html += `</div>`;
  return html;
}

function customerStatus(rec){
  const status = rec["Status of Customer Environment"] || "";
  const qcloud = rec["QCloud 1.0 or 1.5 (HD)"] || rec["Hosted by"] || "";
  let html = `<div class="group"><div class="section-title">Customer Status</div>`;
  html += rowHTML("Status of Customer Environment", status);
  html += rowHTML("QCloud 1.0 or 1.5 (HD)", qcloud);
  html += `</div>`;
  return html;
}

function sourceInformation(rec){
  const customer = rec["Customer"] || "";
  let html = `<div class="group"><div class="section-title">Source Information</div>`;
  html += rowHTML("Customer", customer);
  html += `</div>`;
  return html;
}

function envAndProduct(rec){
  const core = rec["Core Version"] || "";
  const rel = rec["Release/Build"] || rec["Release/Build Version"] || "";
  let html = `<div class="group"><div class="section-title">Environment and Product Information</div>`;
  html += rowHTML("Core Version", core);
  html += rowHTML("Release/Build Version", rel);
  html += `</div>`;
  return html;
}

function applySelection(){
  const ref = refreshSel.value;
  const cc = clientSel.value;
  const prodDisplay = productSel.value;
  const q = searchInput.value.trim();

  results.innerHTML = "";

  const allSelected = ref && cc && prodDisplay;
  guard.style.display = allSelected ? "none" : "block";
  if (!allSelected) return;

  const matches = DATA.filter(r => r["Client Code"] === cc && equalsProduct(r["Product"], prodDisplay) && match(r, q));

  if (!matches.length){
    results.innerHTML = `<div class="card"><div class="section-title">No matching row found</div></div>`;
    return;
  }

  for (const rec of matches){
    const title = `${rec["Customer"] || "Unknown"}`;
    const subtitle = `Client ${rec["Client Code"] || ""} • ${displayProduct(rec["Product"]) || ""} • ${ref.replace(">","→")}`;
    const hosted = rec["QCloud 1.0 or 1.5 (HD)"] || rec["Hosted by"] || "";

    let card = `<div class="card">`;
    if (hosted) card += `<span class="pill badge">${hosted}</span>`;
    card += `<div style="font-size:20px;font-weight:700;margin-bottom:4px;">${title}</div>`;
    card += `<div style="color:var(--muted);font-size:13px;margin-bottom:8px;">${subtitle}</div>`;

    card += databaseInformation(rec, ref);
    card += `<div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">`;
    card += customerStatus(rec);
    card += sourceInformation(rec);
    card += `</div>`;
    card += envAndProduct(rec);
    card += `</div>`;

    results.insertAdjacentHTML('beforeend', card);
  }
}

refreshSel.addEventListener('change', applySelection);
clientSel.addEventListener('change', applySelection);
productSel.addEventListener('change', applySelection);
searchInput.addEventListener('input', applySelection);

const resetBtn = document.getElementById('reset');
if (resetBtn){
  resetBtn.addEventListener('click', () => {
    refreshSel.value = '';
    clientSel.value = '';
    productSel.value = '';
    searchInput.value = '';
    results.innerHTML = '';
    guard.style.display = 'block';
    showToast('Reset');
  });
}
